<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>UsuÃ¡rio ou email</ion-label>
      <ion-input type="text" [(ngModel)]="form.Login" placeholder="Email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="form.Password" placeholder="Senha" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <button ion-button primary style="width: 100%">Entrar</button>
  </form>

  <div style="text-align: center">
    <a (click)="goToRecovery()">Esqueceu a senha?</a> |
    <a (click)="goToCreate()">Criar conta</a>
    <br>
    <a (click)="goToCreate()">Entrar sem senha</a>
  </div>
</ion-content>
